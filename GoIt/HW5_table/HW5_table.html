<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Asia-Holidays</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

   <div class="wraper">
     <table cellpadding="0" cellspacing="0">
       <tr>
         <td class="left_corner" colspan="2"></td>
         <td class="top" colspan="3"></td>
         <td class="right_corner" colspan="2"></td>
       </tr>
       <tr>
         <td class="left" rowspan="2"></td>
         <td class="orange" colspan="4" rowspan="4"></td>
         <td class="yellow" colspan="2" rowspan="2"></td>
       </tr>
       <tr>
       </tr>
       <tr>
         <td class="left" rowspan="3"></td>
         <td rowspan="2"></td>
         <td class="right" rowspan="2"></td>
       </tr>
       <tr>
       </tr>
       <tr>
         <td class="black"></td>
         <td class="black"></td>
         <td colspan="2"></td>
         <td class="right" colspan="2"></td>
       </tr>
       <tr>
         <td class="left_bottom_corner" rowspan="3"></td>
         <td class="black"></td>
         <td class="black"></td>
         <td colspan="2"></td>
         <td class="blue" colspan="2" rowspan="2"></td>
       </tr>
       <tr>
         <td class="bottom" colspan="2" rowspan="2"></td>
         <td class="line" colspan="2"></td>
       </tr>
       <tr>
         <td class="right_bottom_corner" colspan="4"></td>
      </tr>
     </table>

   </div>
 </body>
</html>
