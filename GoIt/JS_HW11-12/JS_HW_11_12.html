<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>JS_HW_11-12</title>
            <link rel="stylesheet" href="css/reset.css">
            <link rel="stylesheet" href="css/style.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            <script src="js/сarousel.js"></script>
            <script src="js/tmpl.js"></script>
            <script src="js/11_12.js"></script>

</head>
<body>
  <div class="wraper">

    <div class="carousel-arrow-left"><span>Влево</span></div>
    <div class="carousel-hider">
      <ul class="carousel-list">
        <li class="carousel-element"><img src="img/img1.jpg"><p>Описание 1</p></li>
        <li class="carousel-element"><img src="img/img2.jpg"><p>Описание 2</p></li>
        <li class="carousel-element"><img src="img/img3.jpg"><p>Описание 3</p></li>
        <li class="carousel-element"><img src="img/img4.jpg"><p>Описание 4</p></li>
        <li class="carousel-element"><img src="img/img5.jpg"><p>Описание 5</p></li>
        <li class="carousel-element"><img src="img/img6.jpg"><p>Описание 6</p></li>
      </ul>
    </div>
    <div class="carousel-arrow-right"><span>Вправо</span></div>

    <div class="clearfix"></div>
    <div class="profile">
    <script type="text/template" id="page">
      <div class="photo">
        <img src="img/me.jpg" alt="my photo">
      </div>
      <div class="info">
        <% for (var i = 0; i < data.length; i++) { %>
        <h3 class="title"><%= data[i].title %></h3>
          <% if (i == 1) { %>
          <li><%= data[i].reason1 %></li>
          <li><%= data[i].reason2 %></li>
          <li><%= data[i].reason3 %></li>
          <% } %>
          <p><%= data[i].content%></p>
          <% if (i == 3) { %>
          <a href="https://www.facebook.com/profile.php?id=100005597345282"><%= data[i].link %></a>
          <% } %>
        <% }; %>
      </div>
    </script>
    </div>

  </div>
</body>
</html>
